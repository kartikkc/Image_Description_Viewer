<!DOCTYPE html>
<html>
<head>
    <title>Image Description</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="div_2">
        <p id="image">Hover over the image to display image details</p>
    </div>
    <div class="slider" id="div_1" >
        <div class="slides" id="slider">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <div class="slide first">
                <img   src="Images/img1.jpg" alt="Carlos Sianz's Car Spanish GP 2022" onmouseover = "display(this)" onmouseout = "display_revert()">
            </div>
            <div class="slide">
             <img   src="Images/img2.jpg" alt="Fellipe Massa's Car Baharain GP 2010 Car" onmouseover = "display(this)" onmouseout = "display_revert()">
           </div>
           <div class="slide">
             <img   src="Images/img3.jpg" alt="Sebastian Vettel's Car Malasiyan GP 2015" onmouseover = "display(this)" onmouseout = "display_revert()">
           </div>
           <div class="slide">
             <img   src="Images/img4.jpg" alt="Sebastian Vettel's Car Austrian GP 2018" onmouseover = "display(this)" onmouseout = "display_revert()">
           </div>
           <div class="slide">
            <img   src="Images/Ferrrai 2002.jpg" alt="Ferrari's Car 2002 Michael Schummacher's Car" onmouseover = "display(this)" onmouseout = "display_revert()">
             
           </div>
          <div class="navigation-auto">
             <div class="auto-btn1"></div>
             <div class="auto-btn2"></div>
             <div class="auto-btn3"></div>
             <div class="auto-btn4"></div>
             <div class="auto-btn5"></div>
          </div>
        </div>
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
          </div>
</div>
    <script>
        function display(element){
            document.getElementById('image').innerHTML = element.alt;
        }
        function display_revert(){
            document.getElementById('image').innerHTML = "Hover over the Image to display image details.";
        }
        var counter = 1;
    setInterval(function(){
      document.getElementById('radio' + counter).checked = true;
      counter++;
      if(counter > 5){
        counter = 1;
      }
    }, 5000);
    </script>
</body>
</html>
